<body>

  <p>~test~</p>
  <input id= "Name" type="name" placeholder="your name">
	<input id= "Email" type="email" placeholder="your email">
	<input id= "DOB" type="dob" placeholder="your date of birth">
  <input id="submit" type="submit">
	
	<script type="module">
	  // Import the functions you need from the SDKs you need
	  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
	  // TODO: Add SDKs for Firebase products that you want to use
	  // https://firebase.google.com/docs/web/setup#available-libraries
		import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

		// Your web app's Firebase configuration
		const firebaseConfig = {
		  apiKey: "AIzaSyCTV2SzIGnQ_Vtuj6G5b_lSpvwLK3XIqvc",
		  authDomain: "qwert3-8caae.firebaseapp.com",
		  databaseURL: "https://qwert3-8caae-default-rtdb.firebaseio.com",
		  projectId: "qwert3-8caae",
		  storageBucket: "qwert3-8caae.firebasestorage.app",
		  messagingSenderId: "981342981182",
		  appId: "1:981342981182:web:e7207c2d9d42bdee19956f"
		};

	  // Initialize Firebase
	  const app = initializeApp(firebaseConfig);
		const db = getDatabase(app);
		const Name = document.querySelector("#Name") 
		const Email = document.querySelector("#Email")
		const DOB = document.querySelector("#DOB")
		document.querySelector('#submit').addEventListener('click', Submit)
		
		function Submit() {
		  const timestamp = buildTimestamp()
	  
		  set(ref(db, timestamp), {
			  Name: Name.value,
		      email: Email.value,
		        DOB: DOB.value,
		  });

		  Name.value = ""
		  Email.value = ""
			DOB. value = ""
		}
		
		function buildTimestamp() {
		  const now = new Date();
		  let timestamp = now.getFullYear().toString() + "/";
		  //const month = now.toLocaleString('default', { month: 'long' });

		  let month = now.getMonth()+1   //add 1 because Javascript uses 0 for January
		  month = month.toString()
		  month = addLeadingZero(month)
		  timestamp += month + "/"; 

		  let date = now.getDate().toString()
		  date = addLeadingZero(date)
		  timestamp += date + "/";

		  let hours = now.getHours().toString()
		  hours = addLeadingZero(hours)
		  timestamp += hours + ":";

		  let minutes = now.getMinutes().toString()
		  minutes = addLeadingZero(minutes)
		  timestamp += minutes + ":";

		  let seconds = now.getSeconds().toString()
		  seconds = addLeadingZero(seconds)
		  timestamp += seconds;
  
		  return timestamp
		}
	
		function addLeadingZero(units) {
			if (units.length < 2) {
				units = "0" + units
			}
			return units
		}
		
	</script>
